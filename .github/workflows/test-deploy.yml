name: Test deployment

on:
  pull_request:
    branches: [master]
  push:
    branches-ignore:
      - master

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 17.x
          cache: npm
      - name: Install packages
        run: npm ci
      - name: Format
        run: npm run format
      - name: Lint
        run: npm run lint
      - name: Test build
        run: npm run build
